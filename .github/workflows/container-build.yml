name: Build & Publish Container

on:
  schedule:
    - cron: '31 22 * * *'
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Add support for more platforms with QEMU (optional)
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v2

      - name: Setup Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Available Platforms
        run: echo "::notice title=Available platforms::${{ steps.buildx.outputs.platforms }}"

      - name: Log into registry ${{ env.REGISTRY }}
        # if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push OpenJDK App image
        id: openjdk-build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          build-args: APP_USER=app
          target: openjdk
          platforms: linux/amd64,linux/arm64
          no-cache: false
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:openjdk-latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # push: ${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push GraalVM native-image
        id: native-image-build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          build-args: APP_USER=app
          target: graalvm-static
          no-cache: false
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nativeimage-latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # push: ${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Install cosign
        if: startsWith(github.ref, 'refs/tags/')
        uses: sigstore/cosign-installer@main
        with:
          cosign-release: 'v1.11.0'

      - name: Sign the published Docker image
        if: startsWith(github.ref, 'refs/tags/')
        env:
          COSIGN_EXPERIMENTAL: "true"
        # This step uses the identity token to provision an ephemeral certificate
        # against the sigstore community Fulcio instance.
        run: |
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:openjdk-latest" | xargs -I {} cosign sign {}@${{ steps.openjdk-build.outputs.digest }}
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nativeimage-latest" | xargs -I {} cosign sign {}@${{ steps.native-image-build.outputs.digest }}
